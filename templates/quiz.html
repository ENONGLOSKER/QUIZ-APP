<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz — EduVerse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00f7ff;
      --secondary: #ff2a6d;
      --accent: #7b2cbf;
      --dark: #050a1a;
      --darker: #02050d;
      --card-bg: rgba(15, 25, 55, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: var(--dark);
      color: #e0e0ff;
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1, h2, h3, h4 {
      font-family: 'Orbitron', sans-serif;
    }

    .gradient-text {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
    }

    .gradient-score {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Background Effects */
    .bg-universe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      background: radial-gradient(ellipse at center, #0c1445 0%, var(--darker) 100%);
      overflow: hidden;
    }

    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 247, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 247, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      z-index: -2;
      opacity: 0.3;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.15;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: 10%;
      left: 5%;
      animation: float 20s infinite ease-in-out;
    }

    .shape-2 {
      width: 400px;
      height: 400px;
      background: var(--secondary);
      bottom: 10%;
      right: 5%;
      animation: float 25s infinite ease-in-out reverse;
    }

    .shape-3 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      top: 50%;
      left: 80%;
      animation: float 15s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      z-index: 1000;
      backdrop-filter: blur(10px);
      background: rgba(5, 10, 26, 0.8);
      border-bottom: 1px solid rgba(0, 247, 255, 0.2);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--primary);
    }

    .logo-icon {
      font-size: 1.8rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      margin-top: 80px; /* Height of navbar */
      min-height: calc(100vh - 80px);
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0, 247, 255, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover:before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: var(--primary);
      box-shadow: 0 25px 50px rgba(0, 247, 255, 0.2);
    }

    /* Buttons */
    .btn {
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      cursor: pointer;
      border: none;
      outline: none;
      gap: 0.75rem;
    }

    .btn:focus {
      box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.5);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), #00a3aa);
      color: #000;
      box-shadow: 0 5px 20px rgba(0, 247, 255, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 247, 255, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary), #a00037);
      color: white;
      box-shadow: 0 5px 20px rgba(255, 42, 109, 0.4);
    }

    .btn-secondary:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 42, 109, 0.6);
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-outline:hover {
      background: rgba(0, 247, 255, 0.1);
      box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
    }

    /* Answer Options */
    .answer-option {
      display: flex;
      align-items: center;
      width: 100%;
      padding: 1.25rem;
      margin: 0.75rem 0;
      background: rgba(30, 40, 70, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      color: white;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      font-family: 'Exo 2';
    }

    .answer-option:hover {
      border-color: var(--primary);
      background: rgba(0, 247, 255, 0.1);
      transform: translateX(5px);
    }

    .answer-option.correct {
      background: rgba(0, 255, 100, 0.2);
      border-color: rgba(0, 255, 100, 0.5);
    }

    .answer-option.incorrect {
      background: rgba(255, 50, 50, 0.2);
      border-color: rgba(255, 50, 50, 0.5);
    }

    .answer-letter {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 247, 255, 0.2);
      color: var(--primary);
      font-weight: bold;
      margin-right: 1rem;
      flex-shrink: 0;
    }

    /* Progress Bar */
    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      margin: 1.5rem 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    /* Result Screen */
    .result-screen {
      text-align: center;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      animation: fall 3s linear forwards;
      z-index: 100;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    /* Wrong Answer Full Screen */
    .wrong-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .wrong-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Rank Badge */
    .rank-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      font-weight: bold;
      margin: 1rem 0;
      gap: 0.5rem;
    }

    .rank-gold {
      background: linear-gradient(45deg, #ffd700, #ffcc00);
      color: #000;
    }

    .rank-silver {
      background: linear-gradient(45deg, #c0c0c0, #a9a9a9);
      color: #000;
    }

    .rank-bronze {
      background: linear-gradient(45deg, #cd7f32, #b87333);
      color: #000;
    }

    /* Recommendation Card */
    .recommendation-card {
      background: linear-gradient(135deg, rgba(0, 179, 119, 0.1), rgba(0, 212, 141, 0.1));
      border: 1px solid rgba(0, 212, 141, 0.3);
      border-radius: 16px;
      padding: 1.5rem;
      margin: 1.5rem 0;
    }

    /* Timer */
    .timer {
      font-family: 'Orbitron';
      font-size: 1.2rem;
      color: var(--primary);
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 50px;
      border: 1px solid rgba(0, 247, 255, 0.3);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .navbar {
        padding: 1rem;
      }
      
      .logo {
        font-size: 1.2rem;
      }
      
      .card {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      .answer-option {
        padding: 1rem;
      }
      
      .answer-letter {
        width: 35px;
        height: 35px;
        margin-right: 0.75rem;
      }
      
      .main-content {
        padding: 1rem;
        margin-top: 70px;
        min-height: calc(100vh - 70px);
      }
    }

    @media (max-width: 640px) {
      .btn {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
      }
      
      .timer {
        font-size: 1rem;
        padding: 0.4rem 0.8rem;
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(5, 10, 26, 0.5);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00a3aa;
    }
  </style>
</head>
<body>

  <!-- Background Effects -->
  <div class="bg-universe"></div>
  <div class="grid-bg"></div>
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Wrong Answer Full Screen Overlay -->
  <div class="wrong-overlay" id="wrongOverlay">
    <div class="text-center">
      <h1 class="text-6xl font-bold text-white mb-4"><i class="fas fa-times-circle"></i> SALAH</h1>
      <p class="text-xl mb-6">Jawabanmu belum tepat. Pelajari lagi ya!</p>
      <button onclick="hideWrongOverlay()" class="btn btn-outline text-white">
        <i class="fas fa-redo-alt"></i>
        Coba Lagi
      </button>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">
      <i class="logo-icon fas fa-rocket"></i>
      <span></span>
    </div>
    <div class="flex items-center gap-4">
      <div class="timer" id="timer">00:00</div>
      <a href="dashboard.html" class="btn btn-outline">
        <i class="fas fa-th-large"></i>
        Dashboard
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div id="quizContainer" class="w-full max-w-4xl mt-20">
      <!-- Quiz Content will be rendered here -->
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="audioCorrect" preload="auto">
    <source src="../assets/jawaban-benar.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="audioWrong" preload="auto">
    <source src="../assets/jawaban-salah.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // ========== BACKGROUND EFFECTS ==========
    const floatingShapes = document.querySelector('.floating-shapes');
    for (let i = 0; i < 15; i++) {
      const particle = document.createElement('div');
      particle.classList.add('shape');
      particle.style.width = `${Math.random() * 20 + 10}px`;
      particle.style.height = particle.style.width;
      particle.style.background = i % 3 === 0 ? 'var(--primary)' : i % 3 === 1 ? 'var(--secondary)' : 'var(--accent)';
      particle.style.top = `${Math.random() * 100}%`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animation = `float ${Math.random() * 20 + 10}s infinite ease-in-out`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      floatingShapes.appendChild(particle);
    }

    // ========== AUDIO ELEMENTS ==========
    const audioCorrect = document.getElementById('audioCorrect');
    const audioWrong = document.getElementById('audioWrong');

    // Function to play sound
    function playSound(isCorrect) {
      // Stop any currently playing audio
      audioCorrect.pause();
      audioWrong.pause();
      audioCorrect.currentTime = 0;
      audioWrong.currentTime = 0;
      
      // Play the appropriate sound
      if (isCorrect) {
        audioCorrect.play().catch(e => {
          console.log("Audio playback was prevented:", e);
        });
      } else {
        audioWrong.play().catch(e => {
          console.log("Audio playback was prevented:", e);
        });
      }
    }

    // ========== STATE ==========
    let currentQuiz = null;
    let currentQuizId = null;
    let currentQuestionIndex = 0;
    let score = 0;
    let startTime = null;
    let questionStartTime = null;
    let timerInterval = null;
    let answers = []; // Array to store answer data

    // ========== INIT ==========
    function init() {
      // Get quiz data from URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const quizId = urlParams.get('id');
      
      if (!quizId) {
        alert('❌ Quiz tidak ditemukan!');
        window.location.href = 'index.html';
        return;
      }

      // Try to get quiz from localStorage (admin quizzes)
      let found = false;
      const adminUsers = JSON.parse(localStorage.getItem('quizCreators') || '{}');
      
      for (const username in adminUsers) {
        const quizzes = JSON.parse(localStorage.getItem(`adminQuizzes_${username}`) || '{}');
        if (quizzes[quizId]) {
          currentQuiz = quizzes[quizId];
          currentQuizId = quizId;
          found = true;
          break;
        }
      }

      if (!found) {
        alert('❌ Quiz tidak ditemukan!');
        window.location.href = 'index.html';
        return;
      }

      // Initialize quiz
      startTime = new Date();
      startTimer();
      showQuestion();
    }

    // ========== TIMER ==========
    function startTimer() {
      let seconds = 0;
      timerInterval = setInterval(() => {
        seconds++;
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        document.getElementById('timer').textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }, 1000);
    }

    // ========== RENDER QUESTION ==========
    function showQuestion() {
      questionStartTime = new Date();
      
      const container = document.getElementById('quizContainer');
      const question = currentQuiz.questions[currentQuestionIndex];
      
      container.innerHTML = `
        <div class="card">
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
            <h2 class="text-xl font-bold mb-2 md:mb-0">Soal ${currentQuestionIndex + 1} dari ${currentQuiz.questions.length}</h2>
            <div class="text-sm text-gray-400 bg-black/30 px-3 py-1 rounded-full">
              <i class="fas fa-star text-yellow-400 mr-1"></i>
              Poin: ${question.points}
            </div>
          </div>
          
          <div class="progress-container">
            <div class="progress-bar" style="width: ${((currentQuestionIndex) / currentQuiz.questions.length) * 100}%"></div>
          </div>
          
          <h3 class="text-xl mb-8 leading-relaxed">${question.question}</h3>
          
          <div id="answersContainer" class="space-y-3 relative z-10">
            ${question.answers.map((answer, idx) => `
              <button type="button" class="answer-option" onclick="selectAnswer(${idx})" style="width:100%;">
                <div class="answer-letter">${['A', 'B', 'C', 'D'][idx]}</div>
                <div class="flex-1">${answer}</div>
              </button>
            `).join('')}
          </div>
        </div>
      `;
    }

    // ========== HANDLE ANSWER SELECTION ==========
    function selectAnswer(selectedIndex) {
      const question = currentQuiz.questions[currentQuestionIndex];
      const isCorrect = selectedIndex === question.correct;
      const timeSpent = Math.floor((new Date() - questionStartTime) / 1000);
      
      // Play sound based on answer
      playSound(isCorrect);
      
      // Record answer
      answers.push({
        questionIndex: currentQuestionIndex,
        selectedAnswer: selectedIndex,
        isCorrect: isCorrect,
        timeSpent: timeSpent
      });
      
      // Update score
      if (isCorrect) {
        score += question.points;
      } else {
        // Show wrong answer overlay
        showWrongOverlay();
        return;
      }
      
      // Show feedback
      const answerOptions = document.querySelectorAll('.answer-option');
      answerOptions.forEach((option, idx) => {
        if (idx === question.correct) {
          option.classList.add('correct');
          const letter = option.querySelector('.answer-letter');
          letter.innerHTML = '<i class="fas fa-check"></i>';
        } else if (idx === selectedIndex) {
          option.classList.add('incorrect');
          const letter = option.querySelector('.answer-letter');
          letter.innerHTML = '<i class="fas fa-times"></i>';
        }
        option.disabled = true;
      });
      
      // Next question after 2 seconds
      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuiz.questions.length) {
          showQuestion();
        } else {
          finishQuiz();
        }
      }, 2000);
    }

    // ========== WRONG OVERLAY ==========
    function showWrongOverlay() {
      document.getElementById('wrongOverlay').classList.add('active');
      
      // Auto hide after 2 seconds
      setTimeout(() => {
        hideWrongOverlay();
      }, 2000);
    }

    function hideWrongOverlay() {
      document.getElementById('wrongOverlay').classList.remove('active');
    }

    // ========== FINISH QUIZ ==========
    function finishQuiz() {
      clearInterval(timerInterval);
      const totalTime = Math.floor((new Date() - startTime) / 1000);
      const maxScore = currentQuiz.questions.reduce((sum, q) => sum + q.points, 0);
      const percentage = Math.round((score / maxScore) * 100);
      
      // Determine rank
      let rank = "Bronze";
      let rankClass = "rank-bronze";
      let rankIcon = "🥉";
      if (percentage >= 90) {
        rank = "Gold";
        rankClass = "rank-gold";
        rankIcon = "🥇";
      } else if (percentage >= 70) {
        rank = "Silver";
        rankClass = "rank-silver";
        rankIcon = "🥈";
      }
      
      // Generate recommendations
      const recommendations = generateRecommendations();
      
      // Save attempt to localStorage (for admin analytics)
      const attemptData = {
        date: new Date().toISOString(),
        score: score,
        totalQuestions: currentQuiz.questions.length,
        correctAnswers: answers,
        totalTime: totalTime,
        user: 'anonymous'
      };
      
      // Find admin username who owns this quiz
      let adminUsername = null;
      const adminUsers = JSON.parse(localStorage.getItem('quizCreators') || '{}');
      
      for (const username in adminUsers) {
        const quizzes = JSON.parse(localStorage.getItem(`adminQuizzes_${username}`) || '{}');
        if (quizzes[currentQuizId]) {
          adminUsername = username;
          break;
        }
      }
      
      if (adminUsername) {
        // Load existing analytics
        const analyticsKey = `adminAnalytics_${adminUsername}`;
        let analytics = JSON.parse(localStorage.getItem(analyticsKey) || '{}');
        
        if (!analytics[currentQuizId]) {
          analytics[currentQuizId] = {
            attempts: [],
            recommendations: []
          };
        }
        
        // Add this attempt
        analytics[currentQuizId].attempts.push(attemptData);
        
        // Save back to localStorage
        localStorage.setItem(analyticsKey, JSON.stringify(analytics));
      }
      
      // Show result screen
      showResultScreen(score, maxScore, percentage, rank, rankClass, rankIcon, recommendations, totalTime);
    }

    function generateRecommendations() {
      const correctAnswers = answers.filter(a => a.isCorrect).length;
      const totalQuestions = answers.length;
      const percentage = Math.round((correctAnswers / totalQuestions) * 100);
      
      const recommendations = [];
      
      if (percentage < 50) {
        recommendations.push("🔴 Fokus pada konsep dasar. Pelajari lagi materi fundamental sebelum mencoba quiz lagi.");
        recommendations.push("📚 Gunakan buku teks atau video pembelajaran untuk memahami topik yang sulit.");
      } else if (percentage < 70) {
        recommendations.push("🟡 Kamu sudah memahami sebagian besar materi. Fokus pada area yang masih lemah.");
        recommendations.push("⏱️ Latihan soal dengan timer untuk meningkatkan kecepatan dan akurasi.");
      } else if (percentage < 90) {
        recommendations.push("🟢 Performa bagus! Tingkatkan pemahamanmu dengan soal-soal yang lebih menantang.");
        recommendations.push("🎯 Fokus pada detail kecil yang mungkin terlewatkan dalam soal.");
      } else {
        recommendations.push("⭐ Luar biasa! Kamu menguasai materi ini dengan sangat baik.");
        recommendations.push("🚀 Coba tantangan yang lebih tinggi atau ajarkan materi ini kepada temanmu.");
      }
      
      // Add time-based recommendation
      const avgTimePerQuestion = answers.reduce((sum, a) => sum + a.timeSpent, 0) / answers.length;
      if (avgTimePerQuestion > 60) {
        recommendations.push("⏱️ Kamu menghabiskan waktu cukup lama per soal. Coba latihan untuk meningkatkan kecepatan.");
      } else if (avgTimePerQuestion < 15) {
        recommendations.push("🔍 Kamu menjawab sangat cepat. Pastikan untuk membaca soal dengan teliti sebelum menjawab.");
      }
      
      return recommendations;
    }

    function showResultScreen(score, maxScore, percentage, rank, rankClass, rankIcon, recommendations, totalTime) {
      const container = document.getElementById('quizContainer');
      
      container.innerHTML = `
        <div class="result-screen card">
          <div class="mb-8">
            <h2 class="text-4xl font-bold mb-4 gradient-text">🎉 Quiz Selesai!</h2>
            <p class="text-xl text-gray-300">Selamat! Kamu telah menyelesaikan quiz ini.</p>
          </div>
          
          <div class="flex flex-col items-center mb-8">
            <div class="text-6xl font-bold my-4 gradient-score">${score}<span class="text-2xl text-gray-400">/${maxScore}</span></div>
            <div class="text-xl mb-2">Poin Total</div>
            <div class="text-lg mb-6 text-gray-400">(${percentage}%)</div>
            
            <div class="rank-badge ${rankClass}">
              <span class="text-xl">${rankIcon}</span>
              <span>Rank: ${rank}</span>
            </div>
            
            <div class="flex items-center mt-6 text-lg">
              <i class="fas fa-clock text-cyan-400 mr-2"></i>
              <span>Waktu: ${Math.floor(totalTime / 60)}:${(totalTime % 60).toString().padStart(2, '0')}</span>
            </div>
          </div>
          
          <div class="recommendation-card">
            <h3 class="text-xl font-bold mb-4 flex items-center">
              <i class="fas fa-lightbulb text-yellow-400 mr-2"></i>
              Rekomendasi untuk Peningkatan
            </h3>
            <div class="space-y-3">
              ${recommendations.map(rec => `
                <div class="p-3 bg-black/20 rounded-lg border-l-4 border-cyan-400 flex items-start">
                  <i class="fas fa-chevron-right text-cyan-400 mt-1 mr-3"></i>
                  <span>${rec}</span>
                </div>
              `).join('')}
            </div>
          </div>
          
          <div class="flex flex-col sm:flex-row gap-4 justify-center mt-8">
            <button onclick="window.location.href='index.html'" class="btn btn-primary">
              <i class="fas fa-home"></i>
              Kembali ke Beranda
            </button>
            <button onclick="restartQuiz()" class="btn btn-outline">
              <i class="fas fa-redo"></i>
              Coba Lagi
            </button>
          </div>
        </div>
      `;
      
      // Add confetti effect for good scores
      if (percentage >= 70) {
        createConfetti();
      }
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      answers = [];
      startTime = new Date();
      startTimer();
      showQuestion();
    }

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.backgroundColor = ['#00f7ff', '#ff2a6d', '#00d48d', '#f8e71c'][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        document.body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    // ========== INIT ON LOAD ==========
    window.addEventListener('load', init);
  </script>
</body>
